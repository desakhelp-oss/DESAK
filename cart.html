<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DESAK | Your Cart</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="C1525-11-1120-39-16-435-removebg-preview.png" />
    <style>
        body {
            background: #111;
            color: #fff;
        }

        .cart-container {
            max-width: 900px;
            margin: 100px auto;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .cart-container h1 {
            font-family: var(--font-serif);
            color: #fff;
            text-align: center;
            margin-bottom: 1.5em;
            letter-spacing: 1px;
        }

        #cart-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            align-items: center;
            padding: 15px 10px;
            border-bottom: 1px solid #333;
            font-size: 1rem;
        }

        .cart-item span {
            color: #f5f5f5;
        }

        .cart-item input[type="number"] {
            width: 60px;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            border: none;
            background: #222;
            color: #fff;
            outline: none;
        }

        .cart-item .remove-btn {
            background: #000;
            color: #fff;
            border: 1px solid #fff;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cart-item .remove-btn:hover {
            background: #fff;
            color: #000;
        }

        #cart-total {
            text-align: right;
            font-family: var(--font-serif);
            font-size: 1.3rem;
            margin-top: 20px;
            color: #fff;
        }

        #empty-msg {
            text-align: center;
            font-size: 1.1rem;
            color: #ccc;
            margin-top: 30px;
        }

        .checkout-container {
            text-align: center;
            margin-top: 40px;
        }

        #checkout-btn {
            background: #000;
            color: #fff;
            font-size: 1rem;
            border: 1px solid #fff;
            border-radius: 25px;
            padding: 12px 40px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #checkout-btn:hover {
            background: #fff;
            color: #000;
            transform: scale(1.05);
        }

        @media (max-width: 700px) {
            .cart-item {
                grid-template-columns: 1.5fr 1fr 0.8fr auto;
                font-size: 0.9rem;
            }

            .cart-item span:nth-child(4) {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- ===== Header ===== -->
    <header class="site-header">
        <div class="container header-inner">
            <a href="index.html" class="logo">DESAK</a>
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#hoodies">Hoodies</a></li>
                    <li><a href="#sweatshirts">Sweatshirts</a></li>
                    <li><a href="#scarves">Scarves</a></li>
                    <li><a href="cart.html" id="cart-link" class="cart-icon">ðŸ›’</a></li>
                </ul>

            </nav>
        </div>
    </header>

    <!-- ===== Cart Content ===== -->
    <main class="cart-container">
        <h1>Your Shopping Cart</h1>
        <ul id="cart-items"></ul>
        <div id="cart-total"></div>
        <div id="empty-msg" style="display:none;">Your cart is empty. Please add some products.</div>
        <div class="checkout-container">
            <button id="checkout-btn">Proceed to Checkout</button>
        </div>
    </main>

    <!-- Toast for Cart Confirmation -->
    <div id="cart-toast" style="background:#000;color:#fff;"></div>
<!-- Your main script -->
<script src="script.js"></script>
</body>

</html>
